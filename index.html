<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Yearly Report</h1>
        
        <!-- Dropdown menu -->
        <div class="dropdown">
            <select id="yearSelect" onchange="changeReport()">
                <!-- Years 2010 to 2024 -->
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>

        <!-- Embedded report -->
        <iframe id="reportFrame" src="https://lookerstudio.google.com/embed/reporting/ec7fc61c-b0ab-482e-b312-52c4acdbdb08/page/PFpc" allowfullscreen></iframe>
    </div>

    <script>
        function changeReport() {
            var year = document.getElementById("yearSelect").value;
            var iframe = document.getElementById("reportFrame");

            // Modify the src based on the selected year
            iframe.src = "https://lookerstudio.google.com/embed/reporting/ec7fc61c-b0ab-482e-b312-52c4acdbdb08/page/PFpc?year=" + year;
        }
    </script>

</body>
</html>
