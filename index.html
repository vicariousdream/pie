        function drawCharts(year1, year2) {
            var data1 = google.visualization.arrayToDataTable(pieChartData[year1]);
            var data2 = google.visualization.arrayToDataTable(pieChartData[year2]);

            var options1 = {
                title: 'Pie Chart for Year ' + year1,
                is3D: true,
            };

            var options2 = {
                title: 'Pie Chart for Year ' + year2,
                is3D: true,
            };

            var chart1 = new google.visualization.PieChart(document.getElementById('chart1'));
            var chart2 = new google.visualization.PieChart(document.getElementById('chart2'));

            chart1.draw(data1, options1);
            chart2.draw(data2, options2);
        }

        function updateCharts() {
            var year1 = document.getElementById('year-selector-1').value;
            var year2 = document.getElementById('year-selector-2').value;
            drawCharts(year1, year2);
        }
